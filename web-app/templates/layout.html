<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie 4 You-vie!{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/movie-logo.png') }}" alt="Movie 4 You-vie Logo">
        <h1>Movie 4 You-vie!</h1>
        <nav>
            {% if current_user.is_authenticated %}
                <a href="/">Today's Movie</a>
                |
                <a href="{{ url_for('profile', user=current_user.username) }}">My Profile</a>
                |
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login/Register</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>2024 Movie 4 You-vie!. All rights reserved.</p>
    </footer>
</body>
</html>
